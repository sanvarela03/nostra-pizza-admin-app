<div style="margin: 0 auto; width: 500px">
    <div class="card bg-dark text-white" style="width: fit-content; padding: 30px; border-radius: 20px">
        <div class="card-header">
            <h1 style="color:green">Crear administrador</h1>
        </div>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input class="form-control" name="usuario" type="text" [(ngModel)]="administrador.username" />
                </div>

                <div class="form-group">
                    <label for="pass">Contrase√±a</label>
                    <input class="form-control" name="pass" type="text" [(ngModel)]="administrador.password" /><br>
                </div>
            </div>
            <button type="submit" class="btn btn-success" name="crear" (click)="onCreate()">CREAR</button>
        </form>
    </div>
</div>
